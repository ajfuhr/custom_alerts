<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>StreamElements Custom HTML/CSS Alerts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" />
    <link rel="stylesheet" href="assets/css/alerts.css" />
  </head>

  <body>
    <!-- FOLLOWER ALERT -->
    <div class="alert">      
      <div class="alert-type">NEW FOLLOWER</div>

      <div class="alert-information">
        <span id="username-container"></span>
      </div>      
    </div>
    <!-- END FOLLOWER ALERT -->

    <!-- NEW SUBSCRIBER ALERT -->
    <div class="alert">
      <div class="alert-type">NEW SUBSCRIBER</div>

      <div class="alert-information">
        <span id="username-container"></span>
      </div>      
    </div>
    <!-- END NEW SUBSCRIBER ALERT -->

    <!-- RE-SUBSCRIBE ALERT -->
    <div class="alert">
      <div class="alert-type">RE-SUBSCRIPTION</div>

      <div class="alert-information">
        <span id="username-container"></span>&nbsp;x<span id="amount-container"></span>
      </div>
    </div>
    <!-- END RE-SUBSCRIBE ALERT -->

    <!-- GIFT SUBSCRIPTION ALERT -->
    <div class="alert">
      <div class="alert-type">GIFT SUBSCRIPTION</div>

      <div class="alert-information">
        <span id="username-container"></span>&nbsp;x<span id="amount-container"></span>
      </div>
    </div>
    <!-- END GIFT SUBSCRIPTION ALERT -->

    <!-- COMMUNITY GIFT SUBSCRIPTION ALERT -->
    <div class="alert">
      <div class="alert-type">COMMUNITY GIFT</div>

      <div class="alert-information">
        <span id="username-container"></span>&nbsp;x<span id="amount-container"></span>
      </div>
    </div>
    <!-- END COMMUNITY GIFT SUBSCRIPTION ALERT -->

    <!-- DONATION ALERT -->
    <div class="alert">
      <div class="alert-type">NEW DONATION</div>

      <div class="alert-information">
        <span id="username-container"></span>&nbsp;-&nbsp;<span id="amount-container"></span>
      </div>
    </div>
    <!-- END DONATION ALERT -->

    <!-- CHEER ALERT -->
    <div class="alert">
      <div class="alert-type">NEW CHEER</div>

      <div class="alert-information">
        <span id="username-container"></span> x<span id="amount-container"></span>
      </div>
    </div>
    <!-- END CHEER ALERT -->

    <!-- HOST ALERT -->
    <div class="alert">
      <div class="alert-type">INCOMING HOST</div>

      <div class="alert-information">
        <span id="username-container"></span> x<span id="amount-container"></span>
      </div>
    </div>
    <!-- END HOST ALERT -->

    <!-- RAID ALERT -->
    <div class="alert">
      <div class="alert-type">INCOMING RAID</div>

      <div class="alert-information">
        <span id="username-container"></span> x<span id="amount-container"></span>
      </div>
    </div>
    <!-- END RAID ALERT -->
  </body>
</html>
